unbind r
bind r source-file ~/.tmux.conf \; display " âš¡ Config reloaded."

set -g prefix C-s
set -g base-index 1
set -g renumber-windows on
setw -g mode-keys vi
set -g mouse on

# TMUX color fix for neovim
set-option -ga terminal-overrides ",xterm-256color:Tc"

# status bar
set-option -g status-position top
set -g status-style 'bg=default fg=#4C566A'

# session selector style
set -g mode-style 'bg=#60728A fg=#191D24'

# message banner style
set -g message-style 'bg=default fg=#C0C8D8'

# date time
set -g status-right ""

# dont detach when killing session
set -g detach-on-destroy off

# highlight active window
setw -g window-status-current-style 'bg=default fg=#C0C8D8'

# highlight session name on prefix pressed
set -g status-left "#{?client_prefix,#[fg=#9FC6C5]#S,#[fg=#4C566A,bg=default]#S} "

bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

# pane split keybind on current path
bind - split-window -v -c '#{pane_current_path}'
bind | split-window -h -c '#{pane_current_path}'
bind n new-window -c '#{pane_current_path}'

# native tmux session selector
unbind f
bind -r f choose-tree -Zs

# session switcher
unbind s
bind s display-popup -E  -x C -y C -h 35% -w 35% -b 'rounded' -S 'bg=#191D24 fg=#1E222A' -s 'bg=#191D24 fg=#C0C8D8' "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf | xargs tmux switch-client -t"

